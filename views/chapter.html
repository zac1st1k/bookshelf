<a class="button back" href="#/books/{{ currentBookIndex }}/chapters/{{ previousChapterIndex }}">Back</a>
<div class="chapter">
  <p><span class="title">{{book.title}}</span> <span class="author">{{book.author}}</span></p>
  <h2 class="chapter-title">{{chapters.title}}</h2>

  <div ng-repeat="paragraph in chapters.paragraphs">
  	<p>{{paragraph}}</p>
  </div>
  
  <a class="button next" href="#/books/{{ currentBookIndex }}/chapters/{{ nextChapterIndex }}">Next</a>
</div>
